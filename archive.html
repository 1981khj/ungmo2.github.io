---
layout: page
title: Archives
subtitle:
---


{% for category in site.categories %}
  <p><h2>{{ category | reversed }}</h2>
    <ul>
    {% for posts in category %}
      {% for post in posts %}
        {% if post.url %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    {% endfor %}
    </ul>
  </p>
{% endfor %}
