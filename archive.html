---
layout: page
title: Archive
subtitle:
---

<div class="bg-wrapper">
{% for category in site.categories %}
  <h2>{{ category | first }}</h2>
    <ol>
    {% for posts in category %}
      {% for post in posts reversed %}
        {% if post.url %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    {% endfor %}
    </ol>
{% endfor %}
</div>
